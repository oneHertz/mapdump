{% extends 'base.html' %}

{% block head %}
    <title>Mapdump.com</title>
    <meta name="description" content="Draw your routes on your maps, save and share them with your friends, then forget about them forever."/>
    <meta name="keywords" content="gps, orienteering, plot, draw, route, gpx, map, orienteer, analysis" />

{% endblock head %}
