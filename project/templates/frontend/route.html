{% extends 'base.html' %}

{% block head %}
    <title>{{ route.name }} by {{athlete.first_name|title }} {{athlete.last_name|title }} | {{ site.name }}</title>
    <meta name="description" content="Activity {{ route.name }} of {{ athlete.first_name|title }} {{athlete.last_name|title }} on {{ site.name }}"/>
    <meta property="og:title" content="Activity {{ route.name }} of {{ athlete.first_name|title }} {{athlete.last_name|title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:description" content="Activity {{ route.name }} of {{ athlete.first_name|title }} {{athlete.last_name|title }} on {{ site.name }}" />
    <meta property="og:url" content="http{% if request.is_secure %}s{% endif %}://{{site.domain}}/routes/{{ route.uid }}" />
{% endblock head %}
