version = "0.1.0"
authors = ["Christian Swinehart <drafting@samizdat.co>"]
license = "MIT"
build = "build.rs"
edition = "2018"
exclude = ["artifacts.json", "index.node"]

[lib]
name = "skia_canvas"
crate-type = ["cdylib"]

[build-dependencies]
neon-build = "0.4.0"

[dependencies]
neon = "0.4.0"
css-color = "0.1.1"
skia-safe = { path = "../../rust-skia/skia-safe", features = ["textlayout"] }
